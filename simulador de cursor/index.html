<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulador de cursor</h1>
    </header>
    <section id="app">
        <div id="tela">
            <img src="cursor.png" id="cursor" alt="cursor">
        </div>
        <div id="flamengo">
            <input type="text" id="movs" placeholder="Ex: [[1,0],[0,1]]">
            <button id="exec">Executar</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
