<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <form id="formul">
            <label for="inicio">Inicio: </label>
            <input type="number" name="inicio" id="inicio" value="0"><br>
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim" value="0"><br>
            <label for="passo">Passos: </label>
            <input type="number" name="passo" id="passo" value="1">
            <input type="submit" value="Contar">
        </form>
        <p id="contagem">Preparando a contagem...</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
